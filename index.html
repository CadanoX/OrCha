<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>OrCha</title>
  <script type="text/javascript" src="bundle.js"></script>
</head>

<body>
  <div id="app">
    <div id='editors'>
      <div id="editor-streams"></div>
      <div id="editor-links"></div>
      <div id="editor-tags"></div>
    </div>
    <div id="charts">
      <div id="graph"></div>
      <div id="d3graph"></div>
      <div id="chart"></div>
    </div>
    <div id="popupTag">
      <div class='inner'>
      <b>ADD TAG:</b>
      <input type="text" name="tagName">
      <br/>
      <div>
        <button onclick="onTagNameCancel()" style="float: left;">Cancel</button>
        <button type="submit" onclick="onTagNameOk(this)" style="float: right;">OK</button>
      </div>
      </div>
    </div>
    <div id="popupStream">
      <div class='inner'>
        <b>ADD STREAM:</b>
        <input type="text" name="streamName">
        <br />
        <div>
          <button onclick="onStreamNameCancel()" style="float: left;">Cancel</button>
          <button type="submit" onclick="onStreamNameOk(this)" style="float: right;">OK</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
